<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Lista de Gastos</h1>
    <a
      routerLink="/expense-form"
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
    >
      Crear Gasto
    </a>
  
    <div class="mt-6">
      <table class="table-auto w-full border-collapse border border-gray-200">
        <thead>
          <tr>
            <th class="border border-gray-300 px-4 py-2">Descripci√≥n</th>
            <th class="border border-gray-300 px-4 py-2">Monto</th>
            <th class="border border-gray-300 px-4 py-2">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let expense of expenses">
            <td class="border border-gray-300 px-4 py-2">{{ expense.description }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ expense.amount | currency }}</td>
            <td class="border border-gray-300 px-4 py-2 text-center">
              <a
                [routerLink]="'/expense-form/' + expense.id"
                class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600"
              >
                Editar
              </a>
              <button
                (click)="deleteExpense(expense.id)"
                class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600"
              >
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
